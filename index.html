<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireMC | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff983d;
            --dark-bg: #121212;
            --card-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            /* Background image mimic */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1627398242454-45a1465c2479?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 50px;
        }

        .stats-side {
            text-align: center;
            flex: 1;
        }

        .stats-side h2 {
            color: var(--primary-orange);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stats-side p {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .main-logo-area {
            flex: 2;
            text-align: center;
            position: relative;
        }

        /* Floating Island Effect */
        .logo-img {
            max-width: 450px;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- BOTTOM LOGIN BAR --- */
        .login-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            width: 80%;
            max-width: 1000px;
            padding: 20px 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 4px solid #000;
        }

        .login-bar img {
            width: 60px;
        }

        .login-bar-text h3 {
            font-size: 1.4rem;
            color: var(--primary-orange);
        }

        /* --- COOKIE POPUP --- */
        .cookie-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-size: 13px;
            z-index: 100;
        }

        .cookie-btns {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-allow {
            background: var(--primary-orange);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-disallow {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero { flex-direction: column; height: auto; padding-top: 50px; }
            .login-bar { width: 95%; position: relative; bottom: 0; margin: 50px 0; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">üè† HOME</a>
        <a href="#">üìã RULES</a>
        <a href="#">üí¨ FORUM</a>
        <a href="#">üó≥Ô∏è VOTE</a>
    </nav>

    <div class="hero">
        <div class="stats-side">
            <h2>748 PLAYERS ONLINE</h2>
            <p>PLAY.FIREMC.FUN</p>
        </div>

        <div class="main-logo-area">
            <img src="https://via.placeholder.com/450x300/ff983d/ffffff?text=FireMC+Island+Art" alt="FireMC Logo" class="logo-img">
        </div>

        <div class="stats-side">
            <h2>5556 USERS ONLINE</h2>
            <p>DISCORD.GG/FIREMC</p>
        </div>
    </div>

    <div class="login-bar">
        <img src="https://mc-heads.net/avatar/steve" alt="Avatar">
        <div class="login-bar-text">
            <h3>Welcome to FireMC Official Website!</h3>
            <p>To join our community, please login or register!</p>
        </div>
    </div>

    <div class="cookie-popup">
        <p>This website uses cookies to enhance your browsing experience. <a href="#" style="color:var(--primary-orange)">More info</a></p>
        <div class="cookie-btns">
            <button class="btn-disallow">Disallow cookies</button>
            <button class="btn-allow">Allow cookies</button>
        </div>
    </div>

</body>
</html>
